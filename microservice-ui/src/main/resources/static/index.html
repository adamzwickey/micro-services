<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CloudFoundry Microservices Demo</title>
		<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
		<link href="css/app.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<div id="heading" class="masthead">
				<table>
					<thead>
						<tr>
							<th class="logo" align="center" width="200"><img src="img/home-cf-cloud.png"></th>
							<th class="logo" align="center" width="200"><img width="100" height="100" src="img/Plus.png"></th>
							<th class="logo" align="center"><img src="img/micro-services.png"></th>
						</tr>
						</thead>
				</table>
				<br>
			</div>
			<div id="main-content">
				<p>
					<span class="pull-right">
						<label class="form-label" type="text"><strong>Current Status</strong></label>
						<img width="100" height="100" data-bind="attr: {src: img}">
					</span>
					<label class="form-label" type="text"><strong>Enter text to send to Reverse and Capitalization Services:</strong></label>
					<input id="input" type="text" class="form-control input-large" data-bind="value: tempValue" >&nbsp;&nbsp;&nbsp;
					<span class="input-group-btn">
						<button type="button" class="btn btn-large btn-primary" data-bind="click: add"> GO!</button>
					</span>
				</p>
				<h2>Results</h2>
				<table class="table table-striped table-hover">
					<thead>
					<tr>
						<th>Message</th><th>Service Status</th>
					</tr>
					</thead>
					<tbody data-bind="foreach: dataModel().rows">
						<tr>
							<td data-bind="text: message" />
							<td><div data-bind="html: icon"></div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- 3rd party javascript libraries -->
		<script src="js/jquery-1.8.3.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/knockout-2.3.0.js"></script>

		<!-- application -->
		<script src="js/app.js"></script>
		<script type="text/javascript">
			(function () {
				var model = new ApplicationModel();
				ko.applyBindings(model);
			})();
		</script>

	</body>
</html>
